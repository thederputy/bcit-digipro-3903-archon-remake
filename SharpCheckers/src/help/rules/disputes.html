<h1 align="left"> Unforeseen Disputes </h1>
<p> Should any dispute occur not satisfactorily determined by the preceding laws, 
  a written statement of facts must be sent to a disinterested arbiter, having 
  a knowledge of the game, whose decision shall be final.</p>
